name: Tests

on:
  push:
    paths:
      # '*' matches any character except '/'
      - .github/workflows/tests.yml
      - 'api/**'
      - 'bl/**'
      - 'il/**'
      - 'sl/**'
      - 'ui/**'
  pull_request:
    paths:
      # '*' matches any character except '/'
      - 'api/**'
      - 'bl/**'
      - 'il/**'
      - 'sl/**'
      - 'ui/**'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: |
            /opt/gradle/gradle-5.6.4
          key: ${{ runner.os }}-gradle-${{ hashFiles('/opt/gradle/gradle-5.6.4/bin/gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: eskatos/gradle-command-action@v1
        with:
          gradle-executable: /opt/gradle/gradle-5.6.4/bin/gradle
          arguments: build
